Alice commençait à en avoir assez d'être assise à côté de sa soeur sur la berge, et de n'avoir rien à faire; une fois ou deux, elle avait jeté un coup d'oeil dans le livre que lisait sa soeur, mais il ne contenait ni images ni conversations, "et à quoi sert un livre", pensait Alice, "sans images ni conversations" ? Elle était donc en train de se demander (du mieux qu'elle pouvait, car la chaleur de la journée la rendait très somnolente et stupide) si le plaisir de faire une chaîne de marguerites valait la peine de se lever et de cueillir les marguerites, quand soudain un lapin blanc aux yeux roses courut tout près d'elle.: “Alicia estaba empezando a cansarse de estar sentada junto a su hermana en la orilla y de no tener nada que hacer; una o dos veces había echado una ojeada al libro que su hermana estaba leyendo, pero no contenía dibujos ni conversaciones, "¿y para qué sirve un libro -pensó Alicia- sin dibujos ni conversaciones?". Así que estaba considerando en su propia mente (tan bien como podía, pues el caluroso día la hacía sentir muy somnolienta y estúpida), si el placer de hacer una cadena de margaritas valdría la pena de levantarse y recoger las margaritas, cuando de repente un Conejo Blanco de ojos rosados corrió cerca de ella.”