Alice commençait à en avoir assez d'être assise à côté de sa soeur sur la berge, et de n'avoir rien à faire; une fois ou deux, elle avait jeté un coup d'oeil dans le livre que lisait sa soeur, mais il ne contenait ni images ni conversations, "et à quoi sert un livre", pensait Alice, "sans images ni conversations" ? Elle était donc en train de se demander (du mieux qu'elle pouvait, car la chaleur de la journée la rendait très somnolente et stupide) si le plaisir de faire une chaîne de marguerites valait la peine de se lever et de cueillir les marguerites, quand soudain un lapin blanc aux yeux roses courut tout près d'elle.: “Alice cominciava a essere molto stanca di stare seduta accanto alla sorella sulla riva, e di non avere niente da fare; una volta o l'altra aveva sbirciato nel libro che la sorella stava leggendo, ma non c'erano né immagini né conversazioni, "e a che serve un libro", pensò Alice, "senza immagini o conversazioni?". Stava quindi valutando da sola (come meglio poteva, perché la giornata calda la faceva sentire molto sonnolenta e stupida) se il piacere di fare una catena di margherite valesse la fatica di alzarsi e raccogliere le margherite, quando all'improvviso un Bianconiglio con gli occhi rosa le corse vicino.”